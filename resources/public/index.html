<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Volis Challenge</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .app-container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .app-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .app-header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .app-header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .app-main {
      padding: 30px;
    }

    .upload-section,
    .filters-section {
      margin-bottom: 40px;
    }

    .upload-section h2,
    .filters-section h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    .upload-area {
      border: 2px dashed #667eea;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      background: #f8f9ff;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .upload-area:hover {
      border-color: #764ba2;
      background: #f0f2ff;
    }

    .upload-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      cursor: pointer;
    }

    .upload-label svg {
      color: #667eea;
      width: 48px;
      height: 48px;
    }

    .upload-label span {
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
    }

    .upload-label small {
      font-size: 0.9rem;
      color: #666;
    }

    .upload-status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .upload-status.loading {
      background: #e3f2fd;
      color: #1976d2;
      border: 1px solid #90caf9;
    }

    .upload-status.success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #81c784;
    }

    .upload-status.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ef5350;
    }

    .filters-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      align-items: end;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .filter-group label {
      font-weight: 600;
      color: #333;
      font-size: 0.9rem;
    }

    .filter-group input {
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .filter-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .filters-container {
        grid-template-columns: 1fr;
      }

      .app-header h1 {
        font-size: 2rem;
      }

      .app-main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
<div id="app"></div>
<script src="/js/app.js"></script>
<script>
  if (window.volis_challenge && window.volis_challenge.ui && window.volis_challenge.ui.core && window.volis_challenge.ui.core.init) {
    window.volis_challenge.ui.core.init();
  }
</script>
</body>
</html>
